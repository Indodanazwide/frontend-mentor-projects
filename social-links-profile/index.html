    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

<body>

        </section>

            <p>
                Challange by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank" rel="noopener noreferrer">Frontend Mentor</a>.
                <br>
                Coded by <a href="https://github.com/Indodanazwide" target="_blank" rel="noopener noreferrer">Bukeka Nxumalo</a>
            </p>
