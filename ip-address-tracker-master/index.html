<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | IP Address Tracker</title>
</head>
<body>
  <header>

    <h2>IP Address Tracker</h2>
    
    <section class="search">
      
      <input type="search" name="Search" placeholder="Search for any IP address or domain" id="IP Address Search">
      <button id="search">></button>

    </section>

  </header>

  <aside>

    <p>
      <strong>IP Address</strong>
      
      <br>

      <span id="ip-address">Loading...</span>
    </p>

    <p>
      
      <strong>Location</strong>
      
      <br>
      
      <span id="location">Loading...</span>
    </p>

    <p>
      
      <strong>Timezone</strong>
      
      <br>
      
      <span id="timezone">Loading...</span>
    </p>

    <p>
      
      <strong>ISP</strong>
      
      <br>
      
      <span id="isp">Loading...</span>
    </p>

  </aside>
  
  <main id="map">
    <!-- Dummy map -->
    <iframe 
        width="100%" 
        height="400" 
        frameborder="0" 
        style="border:0; border-radius: 10px;"
        src="https://www.openstreetmap.org/export/embed.html?bbox=-74.006%2C40.7128%2C-74.006%2C40.7128&layer=mapnik" 
        allowfullscreen>
    </iframe>
  </main>
  
  <footer>
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Bukeka Nxumalo</a>.
    </p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
